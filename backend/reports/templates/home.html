<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SolarCargo | Home</title>
    {% load static %}
<!--    TODO: Include styles from style.css and refactor htmls with partials -->
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background: #020024;
            padding-top:50px;
        }
        .button-row {
            margin: .5rem 0;
        }
        .solar-btn {
            display: block;
            width: 150px;
            text-align: center;
            padding: 1rem;
                color: #020024;
            text-decoration: none;
            font-weight: bold;
            background-color: #eec322;
            border-radius: 15px;
            transition: all .2s ease-in-out;
            &:hover {
                background: transparent;
                color: #eec322;
                box-shadow: inset 0 0 0 3px #eec322;;
            }
        }
        .green-btn {
            background-color: #94e503;
            color: #020024;
            &:hover {
                background: transparent;
                color: #94e503;
                box-shadow: inset 0 0 0 3px #94e503;;
            }
        }
        .blue-btn {
            background-color: #0396e5;
            color: #020024;
            &:hover {
                background: transparent;
                color: #0396e5;
                box-shadow: inset 0 0 0 3px #0396e5;;
            }
        }
    </style>
</head>
<body>

    <img src="{% static 'images/solar_cargo_logo_no_background.png' %}" alt="Logo" style="max-width: 300px; height: auto;">
    <p class="button-row"><a class="solar-btn" href="{% url 'admin:index' %}">Admin Panel</a></p>
    <p class="button-row"><a class="solar-btn green-btn" href="{% url 'schema-swagger-ui' %}">Swagger</a></p>
    <p class="button-row"><a class="solar-btn blue-btn" href="{% url 'admin:index' %}">Api Docs</a></p>

</body>
</html>
